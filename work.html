<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Project Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 20px;
            background-color: #f8f9fa;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .image-container {
            width: 300px; /* Adjust as per your design */
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="images/cyb.jpeg" alt="Project 1">
    </div>
    <div class="image-container">
        <img src="images/dbm.jpeg" alt="Project 2">
    </div>
    <div class="image-container">
        <img src="images/face.jpeg" alt="Project 3">
    </div>
    <div class="image-container">
        <img src="images/farm.jpeg" alt="Project 4">
    </div>
</body>
</html>
